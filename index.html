<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-grid">
          <div class="output">
              <div data-previous-operand class="previous-operand" id="data-previous-operand"></div>
              <div data-current-operand class="current-operand" id="data-current-operand" ></div>
          </div>
          <button data-all-clear class="span-two" id="clear">AC</button>
          <button data-delete id="delete">DEL</button>
          <button data-operation id="/">/</button>
          <button data-number id="1">1</button>
          <button data-number id="2">2</button>
          <button data-number id="3">3</button>
          <button data-operation id="x">x</button>
          <button data-number id="4">4</button>
          <button data-number id="5">5</button>
          <button data-number id="6">6</button>
          <button data-operation id="+">+</button>
          <button data-number id="7">7</button>
          <button data-number id="8">8</button>
          <button data-number id="9">9</button>
          <button data-operation id="-">-</button>
          <button data-number id=".">.</button>
          <button data-number id="0">0</button>
          <button data-equals class="span-two" id="=">=</button>


    </div>

<!-- javascript -->
<script src="app.js"></script>

</body>
</html>
